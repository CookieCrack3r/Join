<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="addTask.css">
    <link rel="stylesheet" type="text/css" href="/fonts/fonts.css">
    <title>Add Task</title>
</head>

<body>
    <div class="content">
        <input id="title" type="text" placeholder="Enter a title">
        <div class="description">
            <span><b>Description</b> (optional)</span>
            <textarea id="descritpion" placeholder="Enter a Description"></textarea>
        </div>
        <div class="date">
            <label for="date"><span><b>Due date</b></span></label>
            <div class="custom-date-input">
                <input id="date" type="date">
                <svg class="calendar-icon" width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.5 16C10.8 16 10.2083 15.7583 9.725 15.275C9.24167 14.7917 9 14.2 9 13.5C9 12.8 9.24167 12.2083 9.725 11.725C10.2083 11.2417 10.8 11 11.5 11C12.2 11 12.7917 11.2417 13.275 11.725C13.7583 12.2083 14 12.8 14 13.5C14 14.2 13.7583 14.7917 13.275 15.275C12.7917 15.7583 12.2 16 11.5 16ZM2 20C1.45 20 0.979167 19.8042 0.5875 19.4125C0.195833 19.0208 0 18.55 0 18V4C0 3.45 0.195833 2.97917 0.5875 2.5875C0.979167 2.19583 1.45 2 2 2H3V1C3 0.716667 3.09583 0.479167 3.2875 0.2875C3.47917 0.0958333 3.71667 0 4 0C4.28333 0 4.52083 0.0958333 4.7125 0.2875C4.90417 0.479167 5 0.716667 5 1V2H13V1C13 0.716667 13.0958 0.479167 13.2875 0.2875C13.4792 0.0958333 13.7167 0 14 0C14.2833 0 14.5208 0.0958333 14.7125 0.2875C14.9042 0.479167 15 0.716667 15 1V2H16C16.55 2 17.0208 2.19583 17.4125 2.5875C17.8042 2.97917 18 3.45 18 4V18C18 18.55 17.8042 19.0208 17.4125 19.4125C17.0208 19.8042 16.55 20 16 20H2ZM2 18H16V8H2V18ZM2 6H16V4H2V6Z" fill="#4589FF"/>
                </svg>
            </div>
        </div>
        <div class="priority">
            <span><b>Priority</b></span>
            <div class="priority-buttons">
                <button id="urgent">Urgent<img src="imgAddTask/urgent.png"></button>
                <button id="medium">Medium<img src="imgAddTask/medium.png"></button>
                <button id="low">Low<img src="imgAddTask/low.png"></button>
            </div>
        </div>
        <div>
            <span><b>Assigned to</b> (optional)</span>
            <select name="selectcontact">
                <option>Select contacts to assign</option>
            </select>
        </div>
        <div>
            <span><b>Category</b></span>
            <select name="selectcategory">
                <option>Select task category</option>
            </select>
        </div>
        <div>
            <span><b>Subtasks</b> (optional)</span>
            <input type="text" placeholder="Add new Subtask">
        </div>
        <div>
            <button>Clear</button>
            <button>Create Task</button>
        </div>
    </div>
</body>

</html>
