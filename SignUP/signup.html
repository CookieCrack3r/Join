<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signupup.css">
    <link rel="icon" type="image/svg" href="/imgs/favicon_join.svg">
    <link rel="stylesheet" href="fonts_signup.css">
    <script src="signup.js"></script>
</head>

<body>

    <header>
        <img class="join-logo-left-corner" src="/Login/imgs/firstpage_logo_join.png">
    </header>

    <div class="login-box-center">

        <div class="signup-txt-container">
            <div class="left-arrow-inbox">
                <img id="back_to_login" onclick="backToLogin()" style="width: 37px; height: 37px;"
                    src="/imgs/arrow-left-line.png">
            </div>
            <div class="signup-txt-in-login-box">
                <div style="margin-bottom: 12px;">Sign up</div>
                <div class="underline-blue"></div>
            </div>
        </div>

        <form onsubmit="registerUser(); return false;">
            <input class="input input-name" placeholder="Name" type="text" required>
            <input class="input input-email" placeholder="Email" type="email" required>
            <input class="input input-password" placeholder="Password" type="password" required>
            <input class="input input-confirm-password" placeholder="Confirm Password" type="password" required>
            <div class="accept-the-terms">
                <input class="checkbox" type="checkbox" onclick="enableTheBtn()" id="accept_terms">
                <label for="accept_terms">I accept the <a class="pp-inbox-link" href="/PrivacyPolicyBeforeLogin/PrivacyPolicy.html" target="_blank">Privacy Policy</a></label>
            </div>
            <button id="sign_up" disabled>Sign up</button>
        </form>
    </div>

    <div class="privacy-policy-and-legal-notice-container">
        <a href="/PrivacyPolicyBeforeLogin/PrivacyPolicy.html" target="_blank">Privacy Policy</a>
        <a href="/LegalNoticeBeforeLogin/LegalNotice.html" target="_blank">Legal Notice</a>
    </div>

</body>

</html>
