<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="addTask.css">
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="/Templates/Menu/menu.css">
    <link rel="icon" type="image/svg" href="imgAddTask/favicon_join.svg">
    <script src="/Templates/template.js"></script>
    <script src="/storage.js"></script>
    <script src="addTask.js"></script>
    <title>Add Task</title>
</head>

<body onload="includeHTML()">
    <div w3-include-html="/Templates/Menu/menu.html"></div>
    <div class="content">
        <form onsubmit="addTodo(); return false;">
            <div class="title">
                <input required id="title" type="text" placeholder="Enter a title">
            </div>
            <div class="description">
                <span><b>Description</b> (optional)</span>
                <textarea id="descritpion" placeholder="Enter a Description"></textarea>
            </div>
            <div class="date">
                <span><b>Due date</b></span>
                <div class="custom-date-input">
                    <input id="selectedDate" required type="date">
                </div>
            </div>
            <div class="priority">
                <span><b>Priority</b></span>
                <div class="priority-buttons">
                    <button type="button" onclick="priorityUrgent()" id="urgent">Urgent<img id="urgent-img" src="imgAddTask/urgent.png"></button>
                    <button type="button" onclick="priorityMedium()" id="medium">Medium<img id="medium-img" src="imgAddTask/medium.png"></button>
                    <button type="button" onclick="priorityLow()" id="low">Low<img id="low-img" src="imgAddTask/low.png"></button>
                </div>
            </div>
            <div class="select">
                <span><b>Assigned to</b>(optional)</span>
                <select name="selectcontact" id="contacts">
                    <option>Select contacts to assign</option>
                </select>
            </div>
            <div class="select">
                <span><b>Category</b></span>
                <select id="category" name="selectcategory">
                    <option>Select task category</option>
                    <option>Technical</option>
                    <option>Design</option>
                </select>
            </div>
            <div class="subtasks">
                <span><b>Subtasks</b>(optional)</span>
                <div class="subtask-input-container">
                    <input id="subtasks" type="text" placeholder="Add new Subtask">
                    <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6 8H1C0.716667 8 0.479167 7.90417 0.2875 7.7125C0.0958333 7.52083 0 7.28333 0 7C0 6.71667 0.0958333 6.47917 0.2875 6.2875C0.479167 6.09583 0.716667 6 1 6H6V1C6 0.716667 6.09583 0.479167 6.2875 0.2875C6.47917 0.0958333 6.71667 0 7 0C7.28333 0 7.52083 0.0958333 7.7125 0.2875C7.90417 0.479167 8 0.716667 8 1V6H13C13.2833 6 13.5208 6.09583 13.7125 6.2875C13.9042 6.47917 14 6.71667 14 7C14 7.28333 13.9042 7.52083 13.7125 7.7125C13.5208 7.90417 13.2833 8 13 8H8V13C8 13.2833 7.90417 13.5208 7.7125 13.7125C7.52083 13.9042 7.28333 14 7 14C6.71667 14 6.47917 13.9042 6.2875 13.7125C6.09583 13.5208 6 13.2833 6 13V8Z"
                            fill="#4589FF" />
                    </svg>
                </div>
            </div>
    </div>
    <div class="buttons">
        <button id="clear">Clear <svg width="14" height="13" viewBox="0 0 14 13" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M7.00106 6.49984L12.2441 11.7428M1.75806 11.7428L7.00106 6.49984L1.75806 11.7428ZM12.2441 1.25684L7.00006 6.49984L12.2441 1.25684ZM7.00006 6.49984L1.75806 1.25684L7.00006 6.49984Z"
                    stroke="#647188" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg></button>
        <button id="create">Create Task <svg width="16" height="13" viewBox="0 0 16 13" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M5.55021 9.65L14.0252 1.175C14.2252 0.975 14.4627 0.875 14.7377 0.875C15.0127 0.875 15.2502 0.975 15.4502 1.175C15.6502 1.375 15.7502 1.6125 15.7502 1.8875C15.7502 2.1625 15.6502 2.4 15.4502 2.6L6.25021 11.8C6.05021 12 5.81687 12.1 5.55021 12.1C5.28354 12.1 5.05021 12 4.85021 11.8L0.550207 7.5C0.350207 7.3 0.254374 7.0625 0.262707 6.7875C0.27104 6.5125 0.375207 6.275 0.575207 6.075C0.775207 5.875 1.01271 5.775 1.28771 5.775C1.56271 5.775 1.80021 5.875 2.00021 6.075L5.55021 9.65Z"
                    fill="white" />
            </svg>
        </button>
    </div>
    </form>
</body>

</html>
